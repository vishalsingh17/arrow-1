<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" version="1.1"><rect width="100%" height="100%" fill="#fff"/><text id="heading" x="20" y="40">Arrow Table versus Record Batch</text><g transform="translate(20, 60)"><rect width="250" height="260" x="0" y="0" fill="#ddd"/><text x="10" y="20" class="label">Arrow Table</text><rect width="230" height="60" x="10" y="25" fill="green"/><text x="15" y="45" class="label light">Schema</text><g transform="translate(0, 50)"><rect width="65" height="30" x="15" y="0" fill="#00f"/><rect width="70" height="30" x="90" y="0" fill="#00f"/><rect width="65" height="30" x="170" y="0" fill="#00f"/><text x="25" y="20" class="label light">Field</text></g><g transform="translate(0, 95)"><rect width="70" height="155" x="10" y="0" fill="orange"/><rect width="70" height="155" x="90" y="0" fill="orange"/><rect width="70" height="155" x="170" y="0" fill="orange"/><text x="15" y="15" class="label"><tspan>Chunked</tspan> <tspan x="15" dy="15">Array</tspan></text><g transform="translate(0, 35)"><rect width="60" height="80" x="15" y="0" fill="#555"/><rect width="60" height="30" x="15" y="85" fill="#555"/><rect width="60" height="115" x="95" y="0" fill="#555"/><rect width="60" height="35" x="175" y="0" fill="#555"/><rect width="60" height="35" x="175" y="40" fill="#555"/><rect width="60" height="35" x="175" y="80" fill="#555"/><text x="20" y="20" class="label light">Array</text></g></g></g><text x="20" y="350" class="caption">A <tspan style="font-weight:700">Table</tspan> is a C++ data structure, allowing for a mixed chunking structure and very large arrays.</text><g transform="translate(320, 60)"><rect width="250" height="260" x="0" y="0" fill="#ddd"/><text x="10" y="20" class="label">Arrow Record Batch</text><rect width="230" height="60" x="10" y="25" fill="green"/><text x="15" y="45" class="label light">Schema</text><g transform="translate(0, 50)"><rect width="65" height="30" x="15" y="0" fill="#00f"/><rect width="70" height="30" x="90" y="0" fill="#00f"/><rect width="65" height="30" x="170" y="0" fill="#00f"/><text x="25" y="20" class="label light">Field</text></g><g transform="translate(0, 95)"><rect width="70" height="155" x="10" y="0" fill="#555"/><rect width="70" height="155" x="90" y="0" fill="#555"/><rect width="70" height="155" x="170" y="0" fill="#555"/><text x="20" y="20" class="label light">Array</text></g></g><text x="20" y="370" class="caption"><tspan>A <tspan style="font-weight:700">Record Batch</tspan> is a common Arrow data structure which is recognized by all implementations.</tspan></text><style>text{font-family:apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,Liberation Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji}.label{font-size:12px;font-weight:700;fill:#333}.light{fill:#ddd}#heading{font-size:24px}.caption{font-size:12px}</style></svg>